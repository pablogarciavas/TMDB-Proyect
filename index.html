<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explora películas, actores, directores y estudios cinematográficos con The Movie Database. Búsqueda en tiempo real y información detallada de películas." />
    <meta name="keywords" content="películas, movies, actores, directores, estudios, cine, TMDB, The Movie Database" />
    <meta name="author" content="MovieDB" />
    <meta name="theme-color" content="#DDD0C8" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MovieDB - The Movie Database" />
    <meta property="og:description" content="Explora películas, actores, directores y estudios cinematográficos" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="MovieDB - The Movie Database" />
    <meta property="twitter:description" content="Explora películas, actores, directores y estudios cinematográficos" />
    
    <title>MovieDB - The Movie Database</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://image.tmdb.org" />
    <link rel="dns-prefetch" href="https://api.themoviedb.org" />
    
    <script>
      (function() {
        function hideCriticalContent() {
          const criticalHeader = document.getElementById('critical-header');
          const criticalMain = document.getElementById('critical-main');
          if (criticalHeader) criticalHeader.style.display = 'none';
          if (criticalMain) criticalMain.style.display = 'none';
        }
        
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', hideCriticalContent);
        } else {
          hideCriticalContent();
        }
        
        setTimeout(hideCriticalContent, 0);
      })();
    </script>
  </head>
  <body>
    <div id="root">
      <header id="critical-header" style="background-color: #DDD0C8; padding: 0.75rem 0; width: 100%; position: relative; z-index: 50;">
        <div style="max-width: 1280px; margin: 0 auto; padding: 0 0.75rem;">
          <h1 style="font-size: 0.875rem; font-weight: bold; color: #323232; margin: 0; line-height: 1.2;">
            <span class="hidden-sm">The Movie Database</span>
            <span class="visible-sm">MovieDB</span>
          </h1>
        </div>
      </header>
      <main id="critical-main" style="min-height: 60vh; background-color: #DDD0C8; padding: 5rem 0.75rem 3rem;">
        <div style="max-width: 1280px; margin: 0 auto;">
          <div style="max-width: 42rem; margin: 0 auto;">
            <input 
              type="text" 
              placeholder="Search movies, actors, directors, studios..." 
              style="width: 100%; padding: 0.75rem 1rem; font-size: 0.875rem; border-radius: 1rem; border: 1px solid #E8DFD5; background-color: #F5F0EB; color: #323232;"
              disabled
            />
          </div>
        </div>
      </main>
      <style>
        /* Responsive styles */
        @media (min-width: 640px) {
          .hidden-sm { display: inline !important; }
          .visible-sm { display: none !important; }
          #critical-header { padding: 1.25rem 0 !important; }
          #critical-header div { padding: 0 1rem !important; }
          #critical-header h1 { font-size: 1.125rem !important; }
          #critical-main { padding: 5rem 1rem 3rem !important; }
          #critical-main input { padding: 1rem 1.25rem !important; font-size: 1.125rem !important; }
        }
        @media (min-width: 768px) {
          #critical-header h1 { font-size: 1.5rem !important; }
        }
        @media (min-width: 1024px) {
          #critical-header h1 { font-size: 1.875rem !important; }
        }
        @media (min-width: 1280px) {
          #critical-header h1 { font-size: 1.875rem !important; }
        }
        @media (max-width: 639px) {
          .hidden-sm { display: none !important; }
          .visible-sm { display: inline !important; }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
